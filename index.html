<html>

<head>
	<meta charset="UTF-8">
	<title>Inspire</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	 crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css">
</head>

<body id="body">
	<div class="container-fluid">
		<div id="bg">
			<div class="row">
				<div class="col-md-10">
					<div id="weather">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6 offset-md-4 align-items-center justify-content-center quote">
					<div id="quote">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-4">
					<div id="todo">
						<p>Todo List</p>
						<div id="todo-list">
						</div>
						<form onsubmit="app.controllers.todoController.addTodoFromForm(event)">
							<label for="todo"></label>
							<input type="text" name="todo" placeholder="add your todo" required>
							<button type="submit">Add Todo</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--JS Libraries-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
	<!--Initialize App-->
	<script type='module' src="app/main.js"></script>
</body>

</html>
